spring:
  application:
    name: config-center
  profiles:
    active: native   #native会走本地配置，git走远程配置
  cloud:
    config:          #配置中心的配置
      server:
        native:
          searchLocations: classpath:/configs/{profile}  #扫描配置文件的路径
#          searchLocations: file:/d:/configs/{profile}
        git:
          uri: https://gitee.com/zhang.w/cloud-service-configs.git
          default-label: master
          force-pull: true
          searchPaths: '{profile}'
server:
  port: 0    #端口0是代表随机
  
  #把配置中心注册到注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://local.register.com:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.int}
    
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      
      
logging:
  level:
    root: info
  file: logs/${spring.application.name}.log